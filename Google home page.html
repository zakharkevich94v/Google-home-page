<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7636cc1f1.js"crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
    <title>Google home page</title>
</head>
<body>
    <div class="top-bar">
        <div class="bar-left">
          <div class="menu">
            <a href="#">About</a>
            <a href="#">Store</a>
          </div>
        </div>
        <div class="bar-right">
          <div class="menu">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
          </div>
          <a href="#" class="app-toggle">
            <i class="fas fa-th"></i>
          </a>
          <a href="#" class="profile-trigger">
            <img src="img/User.jpg" title="Google Account:Lorem@ipsum.by">
          </a>
        </div>
      </div>
      <div class="content">
        <class class="search-wrapper">
          <a href="#" class="search-logo">
            <img src="img/googlelogodp.png" title="Google">
          </a>
          <div class="search-bar">
            <div class="search-icon">
              <i class="fa fa-search"></i>
            </div>
            <input type="text">
            <div class="search-icon right">              
            </div>
          </div>
          <div class="search-buttons">
            <a href="#">Search</a>
            <a href="#">I'm Feeling Lucky</a>
          </div>          
        </div>
      </div>    
</body>
</html>
